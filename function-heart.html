    function iniciarCorazon() {
      var c = document.getElementById('c');
      var a = c.getContext('2d');
      var O = c.width = window.innerWidth;
      var Q = c.height = window.innerHeight;
      var e = [], h = [], v = 32, M = Math, R = M.random, C = M.cos, Y = 6.3;

      for (let i = 0; i < Y; i += .2) {
        h.push([
          O / 2 + 180 * M.pow(M.sin(i), 3),
          Q / 2 + 10 * (-(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i)))
        ]);
      }

      for (let i = 0; i < v; i++) {
        let x = R() * O;
        let y = R() * Q;
        let H = i / v * 80 + 280;
        let S = R() * 40 + 60;
        let f = [];

        for (let k = 0; k < v; k++) {
          f[k] = {
            x: x,
            y: y,
            X: 0,
            Y: 0,
            R: (1 - k / v) + 1,
            S: R() + 1,
            q: ~~(R() * v),
            D: i % 2 * 2 - 1,
            F: R() * .2 + .7,
            f: "hsla(" + ~~H + "," + ~~S + "%,70%, 0.7)" // M√ÅS BRILLO Y OPACIDAD
          };
        }
        e.push(f);
      }

      function render(p) {
        a.fillStyle = p.f;
        a.beginPath();
        a.arc(p.x, p.y, p.R, 0, Y, 1);
        a.closePath();
        a.fill();
      }

      function loop() {
        a.clearRect(0, 0, O, Q); // TRANSPARENTE para ver fondo

        for (let i = 0; i < e.length; i++) {
          let f = e[i], u = f[0], q = h[u.q];
          let D = u.x - q[0], E = u.y - q[1];
          let G = M.sqrt(D * D + E * E);

          if (G < 10) {
            if (R() > .95) {
              u.q = ~~(R() * v);
            } else {
              if (R() > .99) u.D *= -1;
              u.q += u.D;
              u.q %= v;
              if (u.q < 0) u.q += v;
            }
          }

          u.X += -D / G * u.S;
          u.Y += -E / G * u.S;

          u.x += u.X;
          u.y += u.Y;

          render(u);

          u.X *= u.F;
          u.Y *= u.F;

          for (let k = 1; k < v; k++) {
            let T = f[k - 1], N = f[k];
            N.x -= (N.x - T.x) * .7;
            N.y -= (N.y - T.y) * .7;
            render(N);
          }
        }

        requestAnimationFrame(loop);
      }

      loop();
    }
